<mat-card>
  <mat-card-header>
    <mat-card-title>Set One</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div fxLayout="row">
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" [readonly]="state === 'view'" required>
        </mat-form-field>
        &nbsp;
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Surname" formControlName="surname"  [readonly]="state === 'view'" required>
        </mat-form-field>
      </div>

      <button mat-flat-button color="accent" type="submit" *ngIf="state === 'edit'" [disabled]="!form.valid">Update</button>
    </form>
  </mat-card-content>
</mat-card>
