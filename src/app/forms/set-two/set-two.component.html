<mat-card>
  <mat-card-header>
    <mat-card-title>Set Two</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div fxLayout="row">
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" type="email" formControlName="email"
                 [readonly]="state === 'view'" required>
        </mat-form-field>
        &nbsp;
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Cell No.</mat-label>
          <input matInput placeholder="Cell No." type="tel" formControlName="cell_no"  [readonly]="state === 'view'"
                 required>
        </mat-form-field>
      </div>

      <button mat-flat-button color="accent" type="submit" *ngIf="state === 'edit'" [disabled]="!form.valid">Update
      </button>
    </form>
  </mat-card-content>
</mat-card>
